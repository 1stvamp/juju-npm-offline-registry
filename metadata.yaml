name: npm-offline-registry
summary: Alternative NPM registry, with optional upstream failover
maintainer: Wes Mason <wes@1stvamp.org>
description: |
    npm-offline-registry enables you to deploy a cached NPM registry, which
    can pull unknown packages from an upstream registry (e.g. registry.npmjs.org),
    or operate in complete isolation as a private NPM registry.
tags:
  - ops
  - cache-proxy
subordinate: false
provides:
  website:
    interface: http
  nrpe-external-master:
    interface: nrpe-external-master
  local-monitors:
    interface: local-monitors
